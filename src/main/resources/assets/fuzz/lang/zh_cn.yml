      check:
        need_enable_rule: "需要先启用 %s 规则"

    highlightEntity:
      already_in_list: "<FUZZ> %s 已在列表中"
      added: "<FUZZ> 已添加高亮效果: %s"
      not_in_list: "<FUZZ> 不在列表中: %s"
